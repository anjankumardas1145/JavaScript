<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra Bag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="bag-button" onclick="cartQuantity=cartQuantity+1; document.querySelector('#cart-summery').innerText=`your bag has ${cartQuantity} items`"> Add to Bag</button>

  <button class=" wish-button" onclick="cartQuantity=cartQuantity-1; document.querySelector('#cart-summery').innerText=`your bag has ${cartQuantity} items`"> Move to wishlist</button>

  <button class="bag-button" onclick="cartQuantity=cartQuantity+2; document.querySelector('#cart-summery').innerText=`your bag has ${cartQuantity} items`"> Add 1+1 Sale item</button>
  <h1 id="cart-summery"></h1>

<script>
let cartQuantity=6;
document.querySelector('#cart-summery').innerText=`your bag has ${cartQuantity} items`
</script>
</body>
</html>
