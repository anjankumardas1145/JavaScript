<html>
<head>
  <title>Document</title>
</head>
<body>
  <p id="textbliner">Anjan Kumar Das</p>
  <script>
    const value=document.getElementById('textbliner');
    setInterval(()=>{
if(value.style.visibility=='visible'){
  value.style.visibility='hidden';
}else{
  value.style.visibility='visible';
}
  },200)
  </script>
</body>
</html>
